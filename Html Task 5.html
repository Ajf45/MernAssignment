<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="2">
        <form>
            <tr>
                <th colspan="2"><h2>Registration Form</h2></th>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Re-Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">another</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="radio" name="Country">India
                    <input type="radio" name="Country">America
                    <input type="radio" name="Country">Portugal
                    <input type="radio" name="Country">Britian
                    <input type="radio" name="Country">Brazil
                    <input type="radio" name="Country">Australia</td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td><input type="checkbox" name="Languages">English
                    <input type="checkbox" name="Languages">Hindi
                    <input type="checkbox" name="Languages">Sanskrit
                    <input type="checkbox" name="Languages">Japanese
                    <input type="checkbox" name="Languages">Korean
                    <input type="checkbox" name="Languages">French
                    <input type="checkbox" name="Languages">German</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Hereby I declare all the details are true</td>
            </tr>
            <tr>
                <td></td>
                <td><button input type="button">Register</button></td>
            </tr>
        </form>
    </table>
    
</body>
</html>
